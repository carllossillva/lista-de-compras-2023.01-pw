<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Compras</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="titulo">
      <h1>Lista de Compras</h1>
    </div>
    <hr id="linha">
    <form>
      <div class="inputs">
        <div class="firstInput">
          <input type="text" placeholder="Produto" id="inputItem" class="product"/>
        </div>
        <div class="secondInput">
          <input type="number" placeholder="Quantidade" id="inputQuantidade" class="quant" />
        </div>
        <div class="thirdInput">
          <input type="number" placeholder="Valor" id="inputValor" class="value"/>
        </div>
        <p>
          <button type="button" id="BtAdicionar" onclick="hndBtnAddItem()">Adicionar</button>
          <button id="BtLimpar" type="button" onclick="hndBtnClearList()">Limpar</button>
        </p>
      </div>
    </form>
    <div id="tabela">
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
    
    <script src="script.js"></script>
  </body>
  </html>
